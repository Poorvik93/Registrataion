<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Registration</title>
</head>
<body>
    <h2>Edit Registration</h2>
    <form action="/registrations/edit" method="post" th:object="${registration}">
        <input type="hidden" th:field="*{id}"/>
        Name: <input type="text" th:field="*{name}" required/><br/>
        Email: <input type="text" th:field="*{email}" required/><br/>
        Date of Birth: <input type="text" th:field="*{dateOfBirth}" placeholder="yyyy-mm-dd"/><br/>
        <input type="submit" value="Update"/>
    </form>
    <br/>
    <a th:href="@{/registrations}">Back to Registrations</a>
</body>
</html>
